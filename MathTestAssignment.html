<!DOCTYPE html>
<!--Start ot the test-->
<html>
<head>
    <title>Online Math Test</title>
</head>
<body>

    <h1>Math Test</h1>
  <form>

    <!-- Name Field -->
       <input type="text" 
    placeholder="Your Name">

    <!-- Multiple Choice Question 1 -->
    <p>
        1. What is 6 &times; 7?
    </p>
    <input type="radio" name="q1" value="42"> 42
    <input type="radio" name="q1" value="52"> 52
    <input type="radio" name="q1" value="32"> 32

    <!-- Multiple Choice Question 2 -->
    <p>
        2. Which is greater: 6,21 or 6,208?
    </p>
    <input type="radio" name="q2" value="6,21&gt;6,208">6,21&gt;6,208
    <input type="radio" name="q2" value="6,21&ge;6,208">6,21&ge;6,208
    <input type="radio" name="q2" value="6,21&lt;6,208">6,21&lt;6,208

    <!-- Multiple Choice Question 3 -->
    <p>
        3. What is the square root of 1849 (&radic;1849)?
    </p>
    <input type="radio" name="q3" value="33"> 33
    <input type="radio" name="q3" value="43"> 43
    <input type="radio" name="q3" value="46"> 46

    <!-- Word Problem -->
    <p>
        4. Word Problem:
    </p>
    <p>
        A number is divided by 6 (&divide;) and then increased by 6(+).
        The result is 10, what is the original number?
    </p>

    <textarea rows="4" cols="50">Your Answer</textarea>

    <!-- Submit Button -->
     <button type="submit">Submit Test</button>
  </form
</body>
</html>
<!--End of the test-->
